<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
</head>
<body>
    <h1 class="title">Write & Remember</h1>
    <div>
        <input type="text" id="terminput" placeholder="Enter Term" class="term" required>
    </div>
    <div>
        <input type="text" id="definitionInput" placeholder="Enter Definition" class="definition" required>
    </div>
    <div class="button">
        <button class="check" id="saveButton">Save</button>
        <button class="next" id="nextButton"> New Flashcard</button>
    </div>

    <div class="flashcard" id="flashcardContainer">
        <h2>Your Flashcards</h2>
    </div>
<script src="script.js"></script>
   
</body>
</html>
